<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>port_wine Challenge</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Courier New', Courier, monospace;
            background-color: #0d0d0d;
            color: #00ff00;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            text-align: center;
            padding: 20px;
            border: 2px solid #00ff00;
            border-radius: 8px;
            background-color: #1a1a1a;
            box-shadow: 0px 0px 20px 5px rgba(0, 255, 0, 0.7);
            max-width: 600px;
            width: 100%;
        }

        h1 {
            font-size: 4rem;
            margin-bottom: 20px;
            text-shadow: 0px 0px 10px #00ff00;
        }

        h2 {
            font-size: 2rem;
            color: #00cc00;
            text-shadow: 0px 0px 10px #00cc00;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>port_wine</h1>
        <h2>isfcr</h2>
    </div>
</body>
</html>
